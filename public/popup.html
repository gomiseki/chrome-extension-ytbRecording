<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Chrome Extension</title>
    <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="app">

    <div class="soundContainer">
        <div class="btnContainer">
          <button  type="button" id="audioBtn" disabled><img src="./icons/audio.svg" alt="audio"></button>
        </div>
        <input id="audio" value='유튜브 영상 페이지에서 실행해주세요'>
    </div>

    <div class="micContainer">
        <div class="btnContainer">
          <button  type="button" id="microphoneBtn" disabled><img src="./icons/mic.svg" alt="delete"></button>
        </div>
        <input id="mic" value='연결된 마이크가 없습니다.''>
    </div>

    <div class="rcdContainer">

      <div  class="innerContainer">
          <div class="recordContainer">
            <button  type="button"  id="record" disabled><img src="./icons/record.svg" alt="record" id="recordImg"></button>
          </div>
          <div class="removeContainer">
            <button  type="button" id="remove" disabled><img src="./icons/delete.svg" alt="delete"></button>
          </div>
          <div id="audioContainer">
            <input type="" id="recordState" value="-- : --">
          </div>
      </div>
    </div>
    <iframe src='' allow='microphone *' id="frame"></iframe>
  </div>


  <script type="module" src="popup.js"></script>

  <!--
    This HTML file opens when you click on icon from the toolbar.

    To begin the development, run `npm run watch`.
    To create a production bundle, use `npm run build`.
  -->
</body>
</html>
